<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Content | Notes Section</title>

  <!-- ✅ Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    /* ===== Global Styles ===== */
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background-color: #0d0d0d;
      color: white;
    }

    h2 {
      text-align: center;
      margin: 30px 0;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* ===== Tabs ===== */
    .tabs {
      display: flex;
      justify-content: center;
      background-color: #111;
      border-bottom: 1px solid #222;
      flex-wrap: wrap;
    }

    .tab {
      padding: 12px 30px;
      color: #aaa;
      cursor: pointer;
      font-weight: 500;
      border-bottom: 3px solid transparent;
      transition: 0.3s;
    }

    .tab.active {
      color: white;
      border-color: #7a5af8;
      background: linear-gradient(180deg, #161616, #0f0f0f);
    }

    .tab:hover {
      color: #fff;
    }

    /* ===== Container ===== */
    .content-container {
      padding: 25px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 20px;
      max-width: 1300px;
      margin: auto;
    }

    /* ===== Card ===== */
    .card {
      background-color: #1b1b1b;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 15px rgba(122,90,248,0.4);
    }

    .card h3 {
      font-size: 15px;
      margin-bottom: 15px;
      color: #fff;
      line-height: 1.4;
    }

    .btn-container {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    .btn {
      flex: 1;
      padding: 10px;
      text-align: center;
      border-radius: 6px;
      font-size: 13px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: 500;
    }

    .view-btn {
      background-color: #2c2c2c;
      color: #bbb;
    }

    .download-btn {
      background-color: #7a5af8;
      color: white;
    }

    .view-btn:hover {
      background-color: #3b3b3b;
    }

    .download-btn:hover {
      background-color: #8d6bff;
    }

    /* ===== Responsive ===== */
    @media (max-width: 600px) {
      .tab {
        padding: 10px 15px;
        font-size: 14px;
      }
    }
  </style>
</head>

<body>

<!-- ✅ Verification Check -->
<script>
(function () {
  const verifiedAt = localStorage.getItem("verifiedAt");
  const now = Date.now();
  if (!verifiedAt || (now - parseInt(verifiedAt)) > 24*60*60*1000) {
    const currentPage = encodeURIComponent(
      window.location.pathname.split("/").pop() + window.location.search
    );
    window.location.href = "verify.html?redirect=" + currentPage;
  }
})();
</script>

  <!-- ===== Tabs ===== -->
  <div class="tabs">
    <div class="tab">Lectures</div>
    <div class="tab active">Notes</div>
    <div class="tab">DPP Quiz</div>
    <div class="tab">DPP PDF</div>
    <div class="tab">DPP Videos</div>
  </div>

  <!-- ===== Content ===== -->
  <h2>Test Papers || Only PDF</h2>

  <div class="content-container">
    <!-- Example Cards -->
    <div class="card">
      <h3>DOPA The Living World (Test pdf ) </h3>
      <div class="btn-container">
        <a href="https://github.com/Chetanmeena0407/my-pdf-files/raw/99f21dc6f6cb6dfbd1a380e386806a3f6a51192a/DOPA_The%20Living%20World_removed.pdf" class="btn view-btn"><i class="fa-solid fa-eye"></i> Test Papers </a>
        <a href="" class="btn download-btn"><i class="fa-solid fa-download"></i> Hint and Solution Soon </a>
      </div>
    </div>
    
  </div>

  <script>
    // Tab Switching (optional)
    const tabs = document.querySelectorAll('.tab');
    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
      });
    });
  </script>

</body>
</html>
