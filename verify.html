<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Verification</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  box-sizing:border-box;
  font-family:"Segoe UI",Arial,sans-serif;
}

body{
  margin:0;
  min-height:100vh;
  background:radial-gradient(circle at top,#162a4a,#0b1629);
  display:flex;
  align-items:center;
  justify-content:center;
  color:#ffffff;
  user-select:none;
}

.box{
  width:100%;
  max-width:420px;
  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(14px);
  border-radius:18px;
  padding:26px 22px;
  box-shadow:0 20px 50px rgba(0,0,0,0.6);
  border:1px solid rgba(255,255,255,0.15);
}

h2{
  margin:0 0 8px 0;
  color:#ffd500;
  font-size:24px;
}

p{
  font-size:14px;
  color:#cfd8f3;
  line-height:1.5;
}

.btn{
  width:100%;
  margin-top:14px;
  padding:13px;
  font-size:14px;
  border-radius:10px;
  border:none;
  cursor:pointer;
  text-decoration:none;
  text-align:center;
  display:block;
  transition:0.2s;
}

.btn:hover{
  transform:translateY(-2px);
}

.btn.primary{
  background:linear-gradient(90deg,#ffd500,#ffb700);
  color:#000;
  font-weight:600;
}

.btn.secondary{
  background:rgba(255,255,255,0.15);
  color:#fff;
  border:1px solid rgba(255,255,255,0.25);
}

.btn.telegram{
  background:rgba(0,136,204,0.25);
  border:1px solid rgba(0,136,204,0.55);
  color:#eaf6ff;
}

.premium-box{
  margin-top:28px;
  padding-top:18px;
  border-top:1px solid rgba(255,255,255,0.15);
}

.premium-box h3{
  margin:0 0 6px 0;
  font-size:16px;
  color:#ffd500;
}

.premium-input-row{
  display:flex;
  gap:8px;
  margin-top:10px;
}

.premium-input-row input{
  flex:1;
  padding:10px;
  border-radius:8px;
  border:1px solid rgba(255,255,255,0.25);
  background:rgba(0,0,0,0.3);
  color:#fff;
  font-size:14px;
  outline:none;
}

#premiumMsg{
  margin-top:8px;
  font-size:13px;
  color:#ffd500;
}

@media(max-width:480px){
  .premium-input-row{
    flex-direction:column;
  }
}
</style>
</head>

<body oncontextmenu="return false">

<div class="box" id="box">
  <h2>Verification Required</h2>
  <p>Complete one-time verification to continue. Ads appear only once every 24 hours.</p>

  <a id="verifyBtn" class="btn primary">Verify Now</a>

  <a href="https://youtu.be/36raSDoGu8Q" target="_blank" class="btn secondary">
    ‚ñ∂ How to Verify (Watch Tutorial)
  </a>

  <a href="https://t.me/+zwxcb10TG1cxNDg1" target="_blank" class="btn telegram">
    üí¨ Telegram Support
  </a>

  <div class="premium-box">
    <h3>Premium Access</h3>
    <p>Have a premium code? Enter it for instant ad-free access.</p>

    <div class="premium-input-row">
      <input type="password" id="premiumCode" placeholder="Enter premium code">
      <button id="premiumBtn" class="btn primary">Unlock</button>
    </div>

    <div id="premiumMsg"></div>
  </div>
</div>

<script>
function getParam(name){
  return new URLSearchParams(window.location.search).get(name);
}

const SHORTLINK_URL = "https://vplink.in/i42DE";
const DEFAULT_REDIRECT = "https://ozme.vercel.app";
const PREMIUM_CODE = "28 nov 2009";
const WAIT_TIME = 75 * 1000;
const DAY_MS = 24 * 60 * 60 * 1000;

const redirectPage = getParam("redirect") || DEFAULT_REDIRECT;
const done = getParam("done");
const now = Date.now();
const box = document.getElementById("box");

/* ‚úÖ FIXED: force number */
const lastVerified = Number(localStorage.getItem("verifiedAt"));

/* ‚úÖ Already verified ‚Üí direct redirect */
if(!done && lastVerified && (now - lastVerified) < DAY_MS){
  window.location.replace(redirectPage);
}

/* Start timer */
if(!sessionStorage.getItem("verifyStart")){
  sessionStorage.setItem("verifyStart", now.toString());
}

const verifyStart = Number(sessionStorage.getItem("verifyStart"));
const clickedAt = Number(sessionStorage.getItem("verifyClicked") || 0);

if(done === "2811"){
  if(!clickedAt){
    box.innerHTML="<h2>Access Denied ‚ùå</h2><p>Please use verify button only.</p>";
  }
  else if(!verifyStart || (now - verifyStart) < WAIT_TIME){
    box.innerHTML="<h2>Too Fast ‚è≥</h2><p>Please wait before verifying.</p>";
    sessionStorage.clear();
  }
  else{
    localStorage.setItem("verifiedAt", now.toString());
    sessionStorage.clear();
    window.location.replace(redirectPage);
  }
}else{
  verifyBtn.onclick = ()=>{
    sessionStorage.setItem("verifyClicked",Date.now().toString());
    window.location.href = SHORTLINK_URL;
  };
}

/* Premium */
premiumBtn.onclick = ()=>{
  if(premiumCode.value.trim().toLowerCase() === PREMIUM_CODE.toLowerCase()){
    localStorage.setItem("verifiedAt",Date.now().toString());
    premiumMsg.textContent="Premium verified! Redirecting‚Ä¶";
    setTimeout(()=>window.location.replace(redirectPage),800);
  }else{
    premiumMsg.textContent="Invalid premium code.";
  }
};
</script>

</body>
</html>
