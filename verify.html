<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Verification</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  box-sizing:border-box;
  font-family:"Segoe UI",Arial,sans-serif;
}

body{
  margin:0;
  min-height:100vh;
  background:radial-gradient(circle at top,#162a4a,#0b1629);
  display:flex;
  align-items:center;
  justify-content:center;
  color:#fff;
}

/* protect text only */
.box, h2, p, a{
  user-select:none;
}

.box{
  width:100%;
  max-width:420px;
  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(14px);
  border-radius:18px;
  padding:26px 22px;
  box-shadow:0 20px 50px rgba(0,0,0,0.6);
  border:1px solid rgba(255,255,255,0.15);
}

h2{
  margin:0 0 8px 0;
  color:#ffd500;
  font-size:24px;
}

p{
  font-size:14px;
  color:#cfd8f3;
  line-height:1.5;
}

.btn{
  width:100%;
  margin-top:14px;
  padding:13px;
  font-size:14px;
  border-radius:10px;
  border:none;
  cursor:pointer;
  text-decoration:none;
  text-align:center;
  display:block;
  transition:0.2s;
}

.btn:hover{
  transform:translateY(-2px);
}

.btn.primary{
  background:linear-gradient(90deg,#ffd500,#ffb700);
  color:#000;
  font-weight:600;
}

.btn.secondary{
  background:rgba(255,255,255,0.15);
  color:#fff;
  border:1px solid rgba(255,255,255,0.25);
}

.btn.telegram{
  background:rgba(0,136,204,0.25);
  border:1px solid rgba(0,136,204,0.55);
  color:#eaf6ff;
}

/* Premium */
.premium-box{
  margin-top:28px;
  padding-top:18px;
  border-top:1px solid rgba(255,255,255,0.15);
}

.premium-box h3{
  margin:0 0 6px 0;
  font-size:16px;
  color:#ffd500;
}

.premium-input-row{
  display:flex;
  gap:8px;
  margin-top:10px;
}

.premium-input-row input{
  flex:1;
  padding:10px;
  border-radius:8px;
  border:1px solid rgba(255,255,255,0.25);
  background:rgba(0,0,0,0.3);
  color:#fff;
  font-size:14px;
  outline:none;

  user-select:text;
}

#premiumMsg{
  margin-top:8px;
  font-size:13px;
  color:#ffd500;
}

#timerText{
  margin-top:10px;
  font-size:13px;
  color:#7CFFB2;
}

@media(max-width:480px){
  .premium-input-row{
    flex-direction:column;
  }
}
</style>
</head>

<body oncontextmenu="return false">

<div class="box" id="box">
  <h2>Verification Required</h2>
  <p>Complete one-time verification to continue.</p>

  <p id="timerText"></p>

  <a id="verifyBtn" class="btn primary">Verify Now</a>

  <a href="https://youtu.be/36raSDoGu8Q" target="_blank" class="btn secondary">

<script>
/* ================= CONFIG ================= */
const SHORTLINK_URL = "https://vplink.in/i42DE";

const PREMIUM_CODE  = "28 nov 2009";
const WAIT_TIME     = 75 * 1000;
const DAY_MS        = 24 * 60 * 60 * 1000;

/* ================= PERMA BLOCK ================= */
if(localStorage.getItem("permaBlocked")){
  document.getElementById("box").innerHTML =
    "<h2>ðŸš« Permanently Blocked</h2><p>You violated verification rules.</p>";
  throw "";
}

/* ================= TIMER ================= */
const timerText = document.getElementById("timerText");

function startTimer(){
  const verifiedAt = localStorage.getItem("verifiedAt");
  if(!verifiedAt) return;

  function update(){
    const diff = DAY_MS - (Date.now() - verifiedAt);
    if(diff <= 0){
      localStorage.removeItem("verifiedAt");
      timerText.textContent = "â³ Verification expired. Please verify again.";
      return;
    }
    const h = Math.floor(diff / 3600000);
    const m = Math.floor((diff % 3600000) / 60000);
    const s = Math.floor((diff % 60000) / 1000);
    timerText.textContent = `âœ… Verified â€” expires in ${h}h ${m}m ${s}s`;
  }

  update();
  setInterval(update,1000);
}

/* ================= AUTO REDIRECT IF VERIFIED ================= */
const lastVerified = localStorage.getItem("verifiedAt");
if(lastVerified && (Date.now() - lastVerified) < DAY_MS){
  startTimer();
  setTimeout(()=>location.replace(REDIRECT_URL),1200);
}

/* ================= VERIFY FLOW ================= */
const done = new URLSearchParams(location.search).get("done");

if(done === "2811"){
  const start = +sessionStorage.getItem("verifyStart");
  if(!start || Date.now() - start < WAIT_TIME){
    localStorage.setItem("permaBlocked","1");
    document.getElementById("box").innerHTML =
      "<h2>ðŸš« Permanently Blocked</h2><p>You verified too early.</p>";
  }else{
    localStorage.setItem("verifiedAt",Date.now());
    sessionStorage.clear();
    location.replace(REDIRECT_URL);
  }
}else{
  document.getElementById("verifyBtn").onclick = ()=>{
    sessionStorage.setItem("verifyStart",Date.now());
    location.href = SHORTLINK_URL;
  };
}

/* ================= PREMIUM ================= */
premiumBtn.onclick = ()=>{
  if(premiumCode.value.trim().toLowerCase() === PREMIUM_CODE){
    localStorage.setItem("verifiedAt",Date.now());
    premiumMsg.textContent = "Premium verified! Redirectingâ€¦";

</script>

</html>
