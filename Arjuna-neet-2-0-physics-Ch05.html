<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chapter Lectures</title>
  
  <!-- âœ… Font Awesome Free CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Roboto, Arial, sans-serif;
      background: linear-gradient(135deg, #f0f4ff, #fdfdfd);
      color: #111;
    }

    header {
      background: linear-gradient(90deg, #1e40af, #3b82f6);
      color: white;
      padding: 16px;
      text-align: center;
      font-size: 18px;
      font-weight: 600;
      letter-spacing: 0.5px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.25);
    }

    .main {
      padding: 18px;
      max-width: 800px;
      margin: auto;
    }

    .lec-card {
      background: #fff;
      border: none;
      border-radius: 14px;
      padding: 16px;
      margin-bottom: 14px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.08);
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      transition: transform .15s, box-shadow .2s;
      flex-wrap: wrap;
    }
    .lec-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 16px rgba(59,130,246,0.25);
    }

    .lec-info h3 {
      font-size: 15px;
      margin: 0 0 4px;
      color: #0f172a;
      cursor: pointer;
    }
    .lec-info .date {
      font-size: 13px;
      color: #64748b;
    }

    .lec-actions {
      display: flex;
      gap: 20px;
      flex-shrink: 0;
    }

    .lec-actions button {
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
    }

    .lec-actions i {
      font-size: 22px;
      color: #1e40af;
      transition: transform 0.2s, color 0.2s;
    }
    .lec-actions i:hover {
      color: #111;
      transform: scale(1.25);
    }

    /* Popup */
    .popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 1000;
      padding: 10px;
      animation: fadeIn .3s ease-in-out;
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    .popup-content {
      background: #fff;
      padding: 22px;
      border-radius: 14px;
      max-width: 800px;
      width: 100%;
      max-height: 90vh;
      overflow-y: auto;
      position: relative;
      box-sizing: border-box;
      box-shadow: 0 8px 24px rgba(0,0,0,0.3);
    }

    .popup-content h2 {
      margin: 0 0 14px;
      font-size: 17px;
      color: #0f172a;
    }

    /* Responsive Video */
    .video-wrapper {
      position: relative;
      padding-bottom: 56.25%; /* 16:9 */
      height: 0;
      overflow: hidden;
      border-radius: 10px;
    }
    .video-wrapper iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    .pdf-btn {
      display: block;
      padding: 12px;
      border-radius: 8px;
      margin: 8px 0;
      text-align: center;
      text-decoration: none;
      font-weight: 600;
      background: linear-gradient(90deg, #e0ebff, #f0f4ff);
      color: #1e40af;
      transition: background .2s, transform .15s;
    }
    .pdf-btn:hover {
      background: linear-gradient(90deg, #cbdafc, #e0ebff);
      transform: scale(1.03);
    }
    .pdf-btn.disabled {
      background: #f1f5f9;
      color: #9ca3af;
      cursor: not-allowed;
    }

    .close-btn {
      position: absolute;
      right: 12px;
      top: 10px;
      border: 0;
      background: transparent;
      font-size: 22px;
      cursor: pointer;
      color: #6b7280;
    }
    .close-btn:hover {
      color: #000;
    }
  </style>
</head>
<body>

<header>Ch 05 : Laws of Motion and Friction</header>

<main class="main" id="lecList"></main>

<!-- Popup -->
<div class="popup" id="popup">
  <div class="popup-content" id="popup-content">
    <button class="close-btn" onclick="closePopup()">âœ•</button>
  </div>
</div>

<script>
  const lectures = [

      dpp: "https://static.pw.live/5eb393ee95fab7468a79d189/ADMIN/a65302a2-9d0e-4f6f-886b-9a4db0bf183e.pdf"
    },
    {
      id: 2,
      name: "Laws of motion and Friction 02 : Questions on laws of Motion",
      date: "13 Sep 2025",
      video: "https://www.youtube.com/embed/d80erfEyTAk",
      notes: "https://static.pw.live/5eb393ee95fab7468a79d189/ADMIN/c212661b-4ce8-49f5-9a44-fa155a825368.pdf",
      dpp: "https://static.pw.live/5eb393ee95fab7468a79d189/ADMIN/608641b9-9a59-40cf-b932-c5c687363f5c.pdf"
    },
    {
      id: 3,
      name: "Laws of motion and Friction 03: Questions on Newton Laws",
      date: "14 Sep 2025",

      dpp: ""
    },
    {
      id: 4,
      name: "Laws of motion and Friction 04 : Free Body Diagram || equilibrium",
      date: "15 Sep 2025",
      video: "https://www.youtube.com/embed/vkEb9TKS4ak",
      notes: "https://static.pw.live/5eb393ee95fab7468a79d189/ADMIN/a1b0d7b2-12c3-437c-acd7-cc681ded5ef4.pdf",
      dpp: "https://static.pw.live/5eb393ee95fab7468a79d189/ADMIN/a6dadec2-1c3a-46c6-b5f9-ce2ca0293fcc.pdf"
    },
    {
      id: 5,
      name: "Laws of motion and Friction 05: Questions on equilibrium",

    },
    {
      id: 6,
      name: "Laws of motion and Friction 06: Weighing Machine Spring Balance",
      date: "19 Sep 2025",
      video: "https://www.youtube.com/embed/SNZYcyk3fTQ",
      notes: "https://static.pw.live/5eb393ee95fab7468a79d189/ADMIN/eb585971-6dd0-4af8-9a80-aadf5c21c6ad.pdf",

    },
    {
      id: 7,
      name: "Laws of motion and Friction 07 : Accelerated motion",

      dpp: ""
    }
  ];

  const list = document.getElementById('lecList');
  lectures.forEach(lec => {
    const card = document.createElement('div');
    card.className = 'lec-card';
    card.innerHTML = `
      <div class="lec-info">
        <h3 onclick="openPopup('video', '${lec.video}', '', '${lec.name}')">${lec.name}</h3>
        <div class="date">${lec.date}</div>
      </div>
      <div class="lec-actions">
        <button onclick="openPopup('video', '${lec.video}', '', '${lec.name}')">
          <i class="fa-solid fa-circle-play"></i>
        </button>
        <button onclick="openPopup('pdf', '${lec.notes}', '${lec.dpp}', '${lec.name}')">
          <i class="fa-solid fa-file-pdf"></i>
        </button>
      </div>
    `;
    list.appendChild(card);
  });

  function openPopup(type, link1, link2, lecName) {
    const popup = document.getElementById("popup");
    const content = document.getElementById("popup-content");
    popup.style.display = "flex";

    if (type === "video") {
      const videoUrl = link1 + "?rel=0&autoplay=1&modestbranding=1&controls=1";
      content.innerHTML = `
        <button class="close-btn" onclick="closePopup()">âœ•</button>
        <h2>${lecName}</h2>
        <div class="video-wrapper">
          <iframe src="${videoUrl}" allowfullscreen></iframe>
        </div>`;
    } else if (type === "pdf") {
      content.innerHTML = `
        <button class="close-btn" onclick="closePopup()">âœ•</button>
        <h2>${lecName}</h2>
        ${link1 ? `<a href="${link1}" target="_blank" class="pdf-btn">ðŸ“˜ Notes</a>` : '<div class="pdf-btn disabled">ðŸ“˜ Notes Not Available</div>'}
        ${link2 ? `<a href="${link2}" target="_blank" class="pdf-btn">ðŸ“‘ DPP</a>` : '<div class="pdf-btn disabled">ðŸ“‘ DPP Not Available</div>'}`;
    }
  }

  function closePopup() {
    const popup = document.getElementById("popup");
    const content = document.getElementById("popup-content");
    popup.style.display = "none";
    content.innerHTML = '<button class="close-btn" onclick="closePopup()">âœ•</button>';
  }
</script>

</body>
</html>
