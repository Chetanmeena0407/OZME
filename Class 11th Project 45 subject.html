<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI',Arial,sans-serif;
}

body{
  background:radial-gradient(circle at top,#141a2e,#05070f);
  color:#fff;
  min-height:100vh;
}

/* Header */
.header{
  background:linear-gradient(90deg,#6f6cff,#9a8cff);
  padding:28px 20px;
  border-bottom-left-radius:25px;
  border-bottom-right-radius:25px;
}
.header h1{
  font-size:28px;
  font-weight:600;
}

/* Container */
.container{
  padding:30px 20px;
}
.container h2{
  margin-bottom:25px;
  font-size:22px;
  letter-spacing:0.5px;
}

/* Grid */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(230px,1fr));
  gap:25px;
}

/* Card */
.card{
  position:relative;
  background:rgba(255,255,255,0.05);
  backdrop-filter:blur(10px);
  border-radius:18px;
  padding:28px;
  text-decoration:none;
  color:white;
  border:1px solid rgba(255,255,255,0.08);
  transition:0.4s;
  overflow:hidden;
}

/* Glow */
.card::before{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(120deg,transparent,rgba(255,255,255,0.15),transparent);
  opacity:0;
  transition:0.4s;
}

.card:hover::before{
  opacity:1;
}

.card:hover{
  transform:translateY(-8px) scale(1.02);
  border-color:#8b8cff;
}

/* Text */
.card h3{
  font-size:21px;
  margin-bottom:12px;
}
.card p{
  color:#b7bce2;
  font-size:14px;
}

/* Footer Shadow */
.shadow{
  height:40px;
}

/* Mobile */
@media(max-width:600px){
  .header h1{
    font-size:22px;
  }
  .container{
    padding:20px 15px;
  }
}
</style>

</head>
