<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chapter Lectures</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', Roboto, Arial, sans-serif;
    background: linear-gradient(135deg, #e6f2ff, #ffffff);
    color: #111;
}

header {
    background: linear-gradient(90deg, #2e7d32, #66bb6a);
    color: white;
    padding: 16px;
    text-align: center;
    font-size: 18px;
    font-weight: 600;
    letter-spacing: 0.5px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.25);
}

.main {
    padding: 18px;
    max-width: 900px;
    margin: auto;
}

.lec-card {
    background: #ffffff;
    border-radius: 14px;
    padding: 16px;
    margin-bottom: 14px;
    box-shadow: 0 3px 10px rgba(0,0,0,0.08);
    display: flex;
    justify-content: space-between;
    align-items: center;
    transition: transform .15s, box-shadow .2s;
    flex-wrap: wrap;
}

.lec-card:hover {
    transform: translateY(-3px);
    box-shadow: 0 6px 16px rgba(46, 125, 50, 0.25);
}

.lec-info h3 {
    font-size: 15px;
    margin: 0 0 4px;
    color: #1b5e20;
    cursor: pointer;
}

.lec-info .date {
    font-size: 13px;
    color: #4e342e;
}

.lec-actions {
    display: flex;
    gap: 20px;
}

.lec-actions i {
    font-size: 22px;
    cursor: pointer;
    color: #2e7d32;
    transition: transform 0.2s, color 0.2s;
}

.lec-actions i:hover {
    color: #1b5e20;
    transform: scale(1.25);
}

.popup {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.6);
    justify-content: center;
    align-items: center;
    z-index: 1000;
    padding: 10px;
    animation: fadeIn .3s ease-in-out;
}

@keyframes fadeIn {
    from {opacity: 0;}
    to {opacity: 1;}
}

.popup-content {
    background: #fff;
    padding: 22px;
    border-radius: 14px;
    max-width: 900px;
    width: 100%;
    max-height: 90vh;
    overflow-y: auto;
    position: relative;
    box-sizing: border-box;
    box-shadow: 0 8px 24px rgba(0,0,0,0.3);
}

.popup-content h2 {
    margin: 0 0 14px;
    font-size: 17px;
    color: #0f172a;
}

.video-wrapper {
    position: relative;
    padding-bottom: 56.25%;
    height: 0;
    overflow: hidden;
    border-radius: 10px;
}

.video-wrapper iframe {
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    border: none;
}

.pdf-btn {
    display: block;
    padding: 12px;
    border-radius: 8px;
    margin: 8px 0;
    text-align: center;
    text-decoration: none;
    font-weight: 600;
    background: linear-gradient(90deg, #a5d6a7, #c8e6c9);
    color: #1b5e20;
    transition: background .2s, transform .15s;
}

.pdf-btn:hover {
    background: linear-gradient(90deg, #81c784, #a5d6a7);
    transform: scale(1.03);
}

.pdf-btn.disabled {
    background: #f1f5f9;
    color: #9ca3af;
    cursor: not-allowed;
}

.close-btn {
    position: absolute;
    right: 12px;
    top: 10px;
    border: 0;
    background: transparent;
    font-size: 22px;
    cursor: pointer;
    color: #6b7280;
}

.close-btn:hover {
    color: #000;
}
</style>
</head>
<body>

<header>Ch-05 : Locomotion and Movement</header>

<main class="main" id="lecList"></main>

<!-- Popup -->
<div class="popup" id="popup" role="dialog" aria-modal="true">
    <div class="popup-content" id="popup-content"></div>
</div>

<script>
const lectures = [
    {
        id: 1,
        name: "Locomotion and Movement 01: Tapasya Types of Movement (NO DPP)",
        date: "10 Sep 2025",
        video: "https://www.youtube.com/embed/g3vb_sN3_0o",
        notes: "https://static.pw.live/5eb393ee95fab7468a79d189/ADMIN/691615a3-0a30-47fa-85d3-3b82500e7600.pdf",
        dpp: ""
    },
    {
        id: 2,
        name: "Locomotion and Movement 02 : Muscles",
        date: "22 Sep 2025",
        video: "https://www.youtube.com/embed/BPNSGmwoLNg",
        notes: "https://static.pw.live/5eb393ee95fab7468a79d189/ADMIN/b8be84be-b690-481c-8820-7daa6f78bfc8.pdf",
        dpp: "https://static.pw.live/5eb393ee95fab7468a79d189/ADMIN/af75fad7-4468-4d8a-9f11-f7468cdc3d83.pdf"
    },
    {
        id: 3,
        name: "Locomotion and Movement 03: Muscles",
        date: "23 Sep 2025",
        video: "https://www.youtube.com/embed/Rs4Su303cQY",
        notes: "https://static.pw.live/5eb393ee95fab7468a79d189/ADMIN/3dca5c5f-ce79-4471-ae51-4a6a8134065a.pdf",
        dpp: ""
    }
];

const list = document.getElementById('lecList');
lectures.forEach(lec => {
    const card = document.createElement('div');
    card.className = 'lec-card';
    card.innerHTML = `
        <div class="lec-info">
            <h3 onclick="openPopup('video', '${lec.video}', '', '${lec.name}')">${lec.name}</h3>
            <div class="date">${lec.date}</div>
        </div>
        <div class="lec-actions">
            <i class="fa-solid fa-circle-play" title="Play Video" onclick="openPopup('video', '${lec.video}', '', '${lec.name}')"></i>
            <i class="fa-solid fa-file-pdf" title="View Notes" onclick="openPopup('pdf', '${lec.notes}', '${lec.dpp}', '${lec.name}')"></i>
        </div>`;
    list.appendChild(card);
});

function openPopup(type, link1, link2, lecName) {
    const popup = document.getElementById("popup");
    const content = document.getElementById("popup-content");
    popup.style.display = "flex";

    if (type === "video") {
        const videoUrl = link1 + "?rel=0&autoplay=1&modestbranding=1&controls=1";
        content.innerHTML = `
            <button class="close-btn" onclick="closePopup()">âœ•</button>
            <h2>${lecName}</h2>
            <div class="video-wrapper">
                <iframe loading="lazy" src="${videoUrl}" allowfullscreen></iframe>
            </div>`;
    } else {
        content.innerHTML = `
            <button class="close-btn" onclick="closePopup()">âœ•</button>
            <h2>${lecName}</h2>
            ${link1 ? `<a href="${link1}" target="_blank" class="pdf-btn">ðŸ“˜ Notes</a>` : '<div class="pdf-btn disabled">ðŸ“˜ Notes Not Available</div>'}
            ${link2 ? `<a href="${link2}" target="_blank" class="pdf-btn">ðŸ“‘ DPP</a>` : '<div class="pdf-btn disabled">ðŸ“‘ DPP Not Available</div>'}`;
    }
}

function closePopup() {
    const popup = document.getElementById("popup");
    const content = document.getElementById("popup-content");
    popup.style.display = "none";
    content.innerHTML = "";
}
</script>

</body>
</html>
