<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Biology</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI',Arial,sans-serif;
}

body{
  background:radial-gradient(circle at top,#141a2e,#05070f);
  color:#fff;
  min-height:100vh;
}

/* Container */
.container{
  max-width:1100px;
  margin:40px auto;
  padding:20px;
  border:1px solid rgba(255,255,255,0.08);
  border-radius:20px;
  background:rgba(255,255,255,0.03);
}

/* Title */
.title{
  font-size:28px;
  margin-bottom:30px;
}

/* Grid */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
  gap:25px;
}

/* Card */
.card{
  position:relative;
  background:rgba(255,255,255,0.05);
  border-radius:16px;
  padding:25px 25px 22px 35px;
  text-decoration:none;
  color:white;
  border:1px solid rgba(255,255,255,0.08);
  transition:0.4s;
}

/* Left Accent Line */
.card::before{
  content:"";
  position:absolute;
  left:15px;
  top:20px;
  bottom:20px;
  width:4px;
  background:linear-gradient(#7b6cff,#9a8cff);
  border-radius:10px;
}

/* Hover */
.card:hover{
  transform:translateY(-6px);
  border-color:#8b8cff;
  background:rgba(255,255,255,0.08);
}

/* Text */
.card h3{
  font-size:20px;
  margin-bottom:10px;
}
.card p{
  font-size:14px;
  color:#b7bce2;
}

/* Mobile */
@media(max-width:600px){
  .title{
    font-size:22px;
  }
}
</style>

</head>
<body>

<div class="container">
  <div class="title">Biology</div>

  <div class="grid">

    <a href="practice-sheet.html" class="card">
      <h3>Practice Sheet || PDF Only</h3>
      <p>0 Videos &nbsp;|&nbsp; 0 Exercises &nbsp;|&nbsp; 16 Notes</p>
    </a>

    <a href="Project 45 class 11 Animal Kingdom.html" class="card">
      <h3>Animal Kingdom</h3>
      <p>2 Videos &nbsp;|&nbsp; 2 Exercises &nbsp;|&nbsp; 4 Notes</p>
    </a>

    <a href="short-notes.html" class="card">
      <h3>Short Notes || PDF Only</h3>
      <p>0 Videos &nbsp;|&nbsp; 0 Exercises &nbsp;|&nbsp; 15 Notes</p>
    </a>

  </div>
</div>

</body>
</html>
