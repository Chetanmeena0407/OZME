  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background-color: #0d0d0d;
      color: white;
    }

    h2 {
      text-align: center;
      margin: 30px 0;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* ===== Tabs ===== */
    .tabs {
      display: flex;
      justify-content: center;
      background-color: #111;
      border-bottom: 1px solid #222;
      flex-wrap: wrap;
    }

    .tab {
      padding: 12px 30px;
      color: #aaa;
      cursor: pointer;
      font-weight: 500;
      border-bottom: 3px solid transparent;
      transition: 0.3s;
    }

    .tab.active {
      color: white;
      border-color: #7a5af8;
      background: linear-gradient(180deg, #161616, #0f0f0f);
    }

    .tab:hover {
      color: #fff;
    }

    /* ===== Container ===== */
    .content-container {
      padding: 25px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 20px;
      max-width: 1300px;
      margin: auto;
    }

    /* ===== Card ===== */
    .card {
      background-color: #1b1b1b;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 15px rgba(122,90,248,0.4);
    }

    .card h3 {
      font-size: 15px;
      margin-bottom: 15px;
      color: #fff;
      line-height: 1.4;
    }

    /* ===== Buttons ===== */
    .btn-container {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      flex-wrap: wrap;
    }

    .btn {
      flex: 1;
      padding: 10px;
      text-align: center;
      border-radius: 6px;
      font-size: 13px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: 500;
      border: none;
    }

    .lec-btn {
      background-color: #7a5af8;
      color: white;
    }

    .notes-btn, .dpp-btn {
      background-color: #2c2c2c;
      color: #bbb;
    }

    .btn:hover:not(.disabled) {
      opacity: 0.9;
      transform: scale(1.03);
    }

    .disabled {
      background-color: #333;
      color: #777;
      cursor: not-allowed;
      pointer-events: none;
    }

    /* ===== Responsive ===== */
    @media (max-width: 600px) {
      .tab {
        padding: 10px 15px;
        font-size: 14px;
      }

      .btn {
        font-size: 12px;
        padding: 8px;
      }
    }
  </style>
</head>

  <script>
    // ===== Auto-disable blank links =====
    document.querySelectorAll(".btn").forEach(btn => {
      if (btn.getAttribute("href") === "") {
        btn.classList.add("disabled");
        btn.innerHTML = '<i class="fa-solid fa-ban"></i> Not Available';
      }
    });

    // ===== Tab Switching =====
    const tabs = document.querySelectorAll('.tab');
    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
      });
    });
