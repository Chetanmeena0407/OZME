<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zoology Chapters</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #fff3e0, #f9fafc); /* Zoology theme orange */
      margin: 0;
      padding: 20px;
    }

    h1 {
      margin-bottom: 24px;
      color: #e65100;
      font-size: 2rem;
      text-align: center;
      font-weight: 700;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
      max-width: 1100px;
      margin: 0 auto;
    }

    a.card {
      display: block;
      background: #fff;
      border-radius: 14px;
      padding: 18px 20px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.08);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      text-decoration: none;
      color: inherit;
      position: relative;
      overflow: hidden;
    }

    a.card::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 14px;
      background: linear-gradient(135deg, rgba(255,152,0,0.08), rgba(255,87,34,0.08));
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    a.card:hover::before {
      opacity: 1;
    }

    a.card:hover {
      transform: translateY(-6px);
      box-shadow: 0 6px 16px rgba(0,0,0,0.15);
    }

    .card-title {
      font-size: 16px;
      font-weight: 700;
      color: #bf360c;
      margin-bottom: 10px;
      padding-left: 10px;
      border-left: 4px solid #ff5722;
    }

    .card-info {
      font-size: 14px;
      color: #444;
    }

    .card-info span {
      margin-right: 12px;
    }

    /* Responsive */
    @media (max-width: 600px) {
      h1 {
        font-size: 1.6rem;
      }
      .card-title {
        font-size: 15px;
      }
      .card-info {
        font-size: 13px;
      }
    }
  </style>
</head>
<body>

    <a href="SOON.html" class="card">
      <div class="card-title">Ch 01 : Animal Kingdom</div>
      <div class="card-info">
        <span>14 Videos</span> | 
        <span>10 Exercises</span> | 
        <span>25 Notes</span>
      </div>
    </a>

    <a href="SOON.html" class="card">
      <div class="card-title">Ch 02 : Structural Organization in Animals</div>

        <span>13 Videos</span> |

    <a href="SOON.html" class="card">

    </a>

    <a href="Arjuna-neet-2-0-Zoo-Ch04" class="card">

      <div class="card-info">

    </a>

  </div>

</html>
