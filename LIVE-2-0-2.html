<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NEET Video Player</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 20px;
    }

    h2 {
      margin-bottom: 10px;
      font-size: 24px;
      color: #ff4d6d;
      text-shadow: 0px 2px 8px rgba(0,0,0,0.6);
    }

    .player-container {
      width: 95%;
      max-width: 850px;
      background: #1e1e2f;
      border-radius: 16px;
      padding: 15px;
      box-shadow: 0px 6px 25px rgba(0,0,0,0.6);
      text-align: center;
    }

    video {
      width: 100%;
      border-radius: 12px;
      outline: none;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.5);
    }

    .controls {
      margin-top: 12px;
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .btn {
      background: #ff4d6d;
      border: none;
      color: #fff;
      padding: 10px 18px;
      font-size: 14px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: #ff3355;
      transform: scale(1.05);
    }

    .info {
      margin-top: 12px;
      font-size: 16px;
      color: #d1d1d1;
    }

    .info span {
      color: #ffcc70;
      font-weight: 600;
    }
  </style>
</head>
<body>

  <h2>üì∫ NEET Lecture Player</h2>

  <div class="player-container">
    <video id="video" controls poster="thumbnail.jpg"></video>

    <!-- Custom Controls -->
    <div class="controls">
      <button class="btn" onclick="skip(-10)">‚è™ Back 10s</button>
      <button class="btn" onclick="skip(10)">‚è© Forward 10s</button>
    </div>

    <div class="info">
      Now Playing: <span>Cell - The Unit of Life</span> | Duration: <span>~45 mins</span>
    </div>
  </div>

</html>
