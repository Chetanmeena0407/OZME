<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> BOTANY  </title>

  <!-- âœ… Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background-color: #0d0d0d;
      color: white;
    }

    h2 {
      text-align: center;
      margin: 30px 0;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* ===== Tabs ===== */
    .tabs {
      display: flex;
      justify-content: center;
      background-color: #111;
      border-bottom: 1px solid #222;
      flex-wrap: wrap;
    }

    .tab {
      padding: 12px 30px;
      color: #aaa;
      cursor: pointer;
      font-weight: 500;
      border-bottom: 3px solid transparent;
      transition: 0.3s;
    }

    .tab.active {
      color: white;
      border-color: #7a5af8;
      background: linear-gradient(180deg, #161616, #0f0f0f);
    }

    .tab:hover {
      color: #fff;
    }

    /* ===== Container ===== */
    .content-container {
      padding: 25px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 20px;
      max-width: 1300px;
      margin: auto;
    }

    /* ===== Card ===== */
    .card {
      background-color: #1b1b1b;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 15px rgba(122,90,248,0.4);
    }

    .card h3 {
      font-size: 15px;
      margin-bottom: 15px;
      color: #fff;
      line-height: 1.4;
    }

    /* ===== Buttons ===== */
    .btn {
      padding: 10px;
      text-align: center;
      border-radius: 6px;
      font-size: 13px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: 500;
      border: none;
      display: inline-block;
      color: white;
    }

    /* ðŸŽ¥ Lecture */
    .lec-btn { background-color: #7a5af8; }

    /* ðŸ“˜ Notes */
    .notes-btn { background-color: #3a9efd; }

    /* ðŸ§© DPP Quiz */
    .quiz-btn { background-color: #f8a84f; }

    /* ðŸ“— DPP */
    .dpp-btn { background-color: #00c896; }

    .btn:hover:not(.disabled) {
      opacity: 0.9;
      transform: scale(1.04);
    }

    .disabled {
      background-color: #333 !important;
      color: #777;
      cursor: not-allowed;
      pointer-events: none;
    }

    /* ===== Hide non-active tab content ===== */
    .tab-content { display: none; }
    .tab-content.active { display: grid; }

    /* ===== Responsive ===== */
    @media (max-width: 600px) {
      .tab { padding: 10px 15px; font-size: 14px; }
      .btn { font-size: 12px; padding: 8px; }
    }
  </style>
</head>

<body>

<!-- âœ… Verification Check -->
<script>
(function () {
  const verifiedAt = localStorage.getItem("verifiedAt");
  const now = Date.now();
  if (!verifiedAt || (now - parseInt(verifiedAt)) > 24*60*60*1000) {
    const currentPage = encodeURIComponent(
      window.location.pathname.split("/").pop() + window.location.search
    );
    window.location.href = "verify.html?redirect=" + currentPage;
  }
})();
</script>

  <!-- ===== Chapter Heading ===== -->
  <h2>Ch-07 : Anatomy of Flowering Plants</h2>

  <!-- ===== Tabs ===== -->
  <div class="tabs">
    <div class="tab active" data-target="lectures">Lectures</div>
    <div class="tab" data-target="notes">Notes</div>
    <div class="tab" data-target="dppQuiz">DPP Quiz</div>
    <div class="tab" data-target="dpp">DPP</div>
  </div>

  <!-- ====== LECTURE CARDS ====== -->
  <div class="content-container tab-content active" id="lectures">
    <div class="card">
      <h3>Anatomy of Flowering Plants 01 : Introduction to Anatomy (NO DPP)</h3>
      <a href="https://youtu.be/BE2R0j6-DMA?si=Mf5nwLHEt3QMfAGt" class="btn lec-btn">
        <i class="fa-solid fa-play"></i> Watch Lecture
      </a>
    </div>
  </div>

  <!-- ====== NOTES CARDS ====== -->
  <div class="content-container tab-content" id="notes">
    <div class="card">
      <h3>Anatomy of Flowering Plants 01 : Classnotes || Arjuna NEET 2026</h3>
      <a href="https://static.pw.live/5eb393ee95fab7468a79d189/ADMIN/1105c024-26dc-49ee-84ea-17dd42c1e1bb.pdf" class="btn notes-btn">
        <i class="fa-solid fa-file-lines"></i> View Notes
      </a>
    </div>
  </div>

 

  <!-- ====== DPP CARDS ====== -->
  <div class="content-container tab-content" id="dpp">
    <div class="card">
      <h3></h3>
      <a href="" class="btn dpp-btn">
        <i class="fa-solid fa-book"></i> Daily Practice Problem
      </a>
    </div>
  </div>

  <script>
    // ===== Disable empty links =====
    document.querySelectorAll(".btn").forEach(btn => {
      if (btn.getAttribute("href") === "") {
        btn.classList.add("disabled");
        btn.innerHTML = '<i class="fa-solid fa-ban"></i> Not Available';
      }
    });

    // ===== Tab Switching =====
    const tabs = document.querySelectorAll(".tab");
    const contents = document.querySelectorAll(".tab-content");

    tabs.forEach(tab => {
      tab.addEventListener("click", () => {
        tabs.forEach(t => t.classList.remove("active"));
        tab.classList.add("active");

        const target = tab.getAttribute("data-target");
        contents.forEach(c => c.classList.remove("active"));
        document.getElementById(target).classList.add("active");
      });
    });
  </script>

</body>
</html>
