<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coming Soon</title>
  <style>
    /* Reset some styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #673ab7, #8e24aa);
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      justify-content: flex-start;
      overflow-x: hidden;
    }

    /* Tabs */
    .tabs {
      display: flex;
      gap: 20px;
      padding: 15px 20px;
      background: rgba(255,255,255,0.1);
      width: 100%;
      justify-content: center;
      backdrop-filter: blur(10px);
    }

    .tab {
      font-size: 14px;
      font-weight: 500;
      color: #fff;
      text-decoration: none;
      padding: 8px 16px;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .tab:hover {
      background: rgba(255,255,255,0.2);
      color: #ffe082;
      transform: translateY(-2px);
    }

    .tab.active {
      background: #fff;
      color: #673ab7;
      font-weight: bold;
    }

    /* Coming Soon Section */
    .coming-soon-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
    }

    .coming-soon {
      font-size: 4rem;
      font-weight: 700;
      text-align: center;
      text-transform: uppercase;
      padding: 30px 60px;
      border: 4px solid #fff;
      border-radius: 15px;
      background: rgba(0,0,0,0.2);
      animation: pulse 2s infinite;
    }

    /* Subtle animation */
    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.9; }
      50% { transform: scale(1.05); opacity: 1; }
      100% { transform: scale(1); opacity: 0.9; }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .coming-soon {
        font-size: 3rem;
        padding: 20px 40px;
      }

      .tabs {
        flex-wrap: wrap;
        gap: 10px;
      }
    }
  </style>
</head>
<body>

  <!-- Tabs -->
  <div class="tabs">
    <a href="#" class="tab active">Lectures</a>
    <a href="#" class="tab">Notes</a>
    <a href="#" class="tab">DPP</a>
    <a href="#" class="tab">DPP PDF</a>
    <a href="#" class="tab">DPP Videos</a>
  </div>

  <!-- Coming Soon -->
  <div class="coming-soon-container">
    <div class="coming-soon">Coming Soon</div>
  </div>

</body>
</html>
