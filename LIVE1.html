      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);

      }
    } 
    else if (url.endsWith(".mpd")) {
      // âœ… MPEG-DASH
      const player = dashjs.MediaPlayer().create();

    } 
    else {

    }
  }

  function extractYouTubeID(url) {
    const regExp = /^.*(youtu\.be\/|v=)([^#&?]*).*/;
